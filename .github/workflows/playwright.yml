name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install additional packages
      run: |
        npm install --save-dev cross-env
        npm install nodemailer axios

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test NoticePageTest.spec.js

    - name: Compress report
      run: zip -r report.zip playwright-report

    - name: Send test report to Google Chat
      run: node sendToChat.js

    - name: Send test report to Gmail
      run: node send-report.js

    - name: Upload test report artifact
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: |
          playwright-report/
          report.zip
        retention-days: 30
